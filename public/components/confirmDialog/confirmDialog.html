<div class="modal fade"
  tabindex="-1"
  role="dialog">
  <div class="modal-dialog"
    role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
          v-on:click="handleCloseClicked"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">{{confirmationMessage}}</h4>
      </div>
      <div class="modal-body" v-if="!!detailMessage">
        <div>{{detailMessage}}</div>
      </div>
      <div class="modal-footer">
        <button type="button"
          class="btn btn-default"
          data-dismiss="modal"
          v-on:click="handleCancelClicked">Cancel</button>
        <button type="button"
          class="btn btn-primary"
          v-on:click="handleOkClicked">Yes</button>
      </div>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
